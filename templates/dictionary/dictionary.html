{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studify | Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/dictionary.css' %}">
</head>
<body>
    <a href="{% url 'home' %}" class="btn btn-warning back">Back</a>

    <div id="container">
        <img class="logo" src="{% static 'images/logo-dictionary.png' %}" alt="logo-dictionary">

        <form method="POST">
            {% csrf_token %}
            <label for="languages">Choose a language:</label>
            <select name="language" id="languages">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
            <br><br>
    
            <input type="text" name="word" id="word">
            <input type="submit" value="Look Up" class="btn-primary">
          </form>
    </div>

    <h1>Word: {{ word }}</h1>
    <div id="container">
        <div class="card">
            <div class="card-body">
                {% if word_type %}
                    <table class="table">
                        <tr>
                            <td>Word Type: </td>
                            <td>{{ word_type }}</td>
                        </tr>
                        <tr>
                            <td>Definition: </td>
                            <td>{{ definition }}</td>
                        </tr>
                        <tr>
                            <td>Example: </td>
                            <td>{{ example }}</td>
                        </tr>
                    </table>
                {% else %}

                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
