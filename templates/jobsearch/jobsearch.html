{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studify | Job Search</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'css/jobsearch.css' %}">


</head>
<body>

<a href="{% url 'home' %}" class="btn btn-warning back">Back</a>

<div id="container">
    <div class="logo-container">
        <img class="logo" src="{% static 'images/logo-jobsearch.png' %}" alt="logo-todo">
    </div>

    <br>
    <br>
    
    <div class="header">
        <form method="POST">
            {% csrf_token %}
            <div class="form-box">
                <input type="text" class="search-field jobs" name="jobsearch" placeholder="Search Jobs...">
                <input type="text" class="search-field location" name="location" placeholder="Location...">
                <input class="search-btn" type="submit" value="Search">
            </div>

        </form>
    </div>
</div>
</body>
</html>
