{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studify | Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/youtube.css' %}">

</head>
<body>

<a href="{% url 'home' %}" class="btn btn-warning back">Back</a>

<div id="container">
    <img class="logo" src="{% static 'images/logo-youtube.png' %}" alt="logo-calculator">

    <br>
    <br>

    <div class="header">
        <form method="POST">
            {% csrf_token %}
            <div class="form-box">
                <input style="width: 500px;" type="text" class="search-field" name="videos" placeholder="Search Youtube...">
                <input class="search-btn btn-primary" type="submit" value="Search">
            </div>
        </form>
    </div>

    <div class="album py-5">
        <div class="container">
          <div class="row">
            {% for video in videos%}
                {% if forloop.counter0|divisibleby:3 %}
                    </div><br><div class="row">
                {% endif %}
                <div class="col">
                    <div class="col-md">
                        <div class="videos card mb-4 shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{video.thumbnail}}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
                            <div class="card-body">
                            <p class="card-text">{{video.title}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{{video.url}}" target="_blank">View</a>
                                    </div>
                                    <small class="text-muted">{{video.duration}} mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %}
          </div>
        </div>
      </div>
</div>



<script src="{% static 'js/calculator.js' %}"></script>
</body>
</html>
